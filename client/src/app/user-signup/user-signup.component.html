<div class="flex_col col_hor_center col_vert_center text_center">
  <h1>
    Fasten your<br />
    seatbelts ğŸ›«
  </h1>
  <form class="flex_col col_hor_center login_form" (submit)="userSignUp()">
    <input
      type="text"
      class="text_input_large"
      name="emailAddress"
      placeholder="Email"
      [(ngModel)]="emailAddress"
    />
    <input
      type="text"
      class="text_input_large"
      name="firstName"
      placeholder="First name"
      [(ngModel)]="firstName"
    />
    <input
      type="text"
      class="text_input_large"
      name="lastName"
      placeholder="Last name"
      [(ngModel)]="lastName"
    />
    <input
      type="password"
      class="text_input_large"
      name="password"
      placeholder="Password"
      [(ngModel)]="password"
    />
    <button matRipple type="submit" class="btn_medium full_width">
      Sign up
    </button>
    <br />
  </form>
</div>
